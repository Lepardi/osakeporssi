<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="/static/main.css">

<body>
  <div class="content">
    <form action="/create" method="post">
      <p>
        <label for="username">Tunnus</label>: <br />
        <input type="text" name="username" value="{{ filled.username }}" required minlength="2" maxlength="20" />
      </p>
      <p>
        <label for="password1">Salasana</label>: <br />
        <input type="password" name="password1" required minlength="4" maxlength="20" />
      </p>
      <p>
        <label for="password2">Salasana uudestaan</label>: <br />
        <input type="password" name="password2" required minlength="4" maxlength="20" />
      </p>
      <input type="submit" value="Luo tunnus" />
    </form>

    {% for message in get_flashed_messages() %}
    <p>
    <div class="info">
      {{ message }}
    </div>
    </p>
    {% endfor %}
    
    <p>
      <a href="/">Palaa etusivulle</a>
    </p>
  </div>
</body>

</html>
